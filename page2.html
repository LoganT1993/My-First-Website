<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Logan's Personal Website</title>
        <link rel="stylesheet" type="text/css" href="./Building Your First Website/page1layout.css">
    </head>

    <body>
        <div class="navigation">
            <h2><a href = "../My-First-Website/page1.html">Page 1</a></h2>
            <h2><a href = "../My-First-Website/page2.html">Page 2</a></h2>
            <h2><a href = "../My-First-Website/page3.html">Page 3</a></h2>
            <h2><a href = "../My-First-Website/page4.html">Page 4</a></h2>
        </div>

        <h1>This is a page that includes some kind of input from you. They don't do anything;
            they're just for show.
        </h1>

        <form action="/form-handling-url" method="post"></form>
            <fieldset>
                <legend>Add user</legend>
                <div class="names">
                    <div>
                        <label for="first-name">Input your first name:</label>
                        <input type="text" id="firstName" name="first_name">
                    </div>

                    <div>
                        <label for="first-name">Input your middle name(s):</label>
                        <input type="text" id="middleName" name="middle_name">
                    </div>

                    <div>
                        <label for="last-name">Input your last name:</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>
                </div>



                <div class="checkbox1">
                    <label for="newsletter">Do you check this box?:</label>
                    <input type="checkbox" id="temptation" name="temptation"></input>
                </div>

                <div class="textfield1">
                    <label for="extfield1">Give me your thoughts here. Not that I'll read them.</label>
                    <textarea rows="6" columns="20"></textarea>
                </div>

                <div class="button1">
                    <label for="comments">Click me if you like this webpage:</label>
                    <button id="submit" name="submit">Yay!</button>
                </div>

            </fieldset>
    </body>
</html>
